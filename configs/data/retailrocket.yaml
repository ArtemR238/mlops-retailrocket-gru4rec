# Data paths
raw_dir: data/raw
processed_dir: data/processed

# Kaggle dataset id
kaggle_dataset: retailrocket/ecommerce-dataset
raw_zip_name: ecommerce-dataset.zip

# Sessionization
session_gap_minutes: 30
min_session_len: 3
max_session_len: 20

# Optional subsampling for course-scale runs
max_users: 200000 # set null to disable

# Filtering
min_item_interactions: 5

# Splits (by session end time)
train_frac: 0.8
val_frac: 0.1
test_frac: 0.1

# DVC integration
use_dvc_pull: true
dvc_targets:
  - data/raw/ecommerce-dataset.zip
  - data/processed/vocab.json
  - data/processed/train.parquet
  - data/processed/val.parquet
  - data/processed/test.parquet
